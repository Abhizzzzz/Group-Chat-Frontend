<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" [(ngModel)]="email" name="email" aria-describedby="emailHelp" placeholder="Email" required>
          </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password"  name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Submit</button>
    </form>
  </div>
